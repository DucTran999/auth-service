name: Test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Pull code
      uses: actions/checkout@v4
    
    - name: Set up go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Install modules
      run: go mod tidy

    - name: run test
      run: go test -v ./...
